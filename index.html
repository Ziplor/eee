<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unloop Video & Audio</title>
</head>
<body>
    <h1>Unloop Video and Audio Files</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="video/*,audio/*" required>
        <button type="submit">Upload File</button>
    </form>

    <!-- Button to scan for loop detection -->
    <button id="scanLoopBtn" style="display:none;">Scan for Loop</button>

    <div id="fileInfo"></div>
    <div id="loopResult"></div>

    <script src="app.js"></script>
</body>
</html>
